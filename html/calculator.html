<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>计算器</title>
    <link rel="stylesheet" type="text/css" href="../css/calculator.css">
 
    <script src="../js/jquery-1.12.2.js"></script>
    
</head>
 
<body>
<div id="calculator">
    <input type="text" id="input-box" value="0" size="21" maxlength="21" readonly="readonly" />
    <div id="btn-list">
        <div  class=" btn-30 btn-radius color-red clear-marginleft">C</div>
        <div  class=" btn-30 btn-radius color-blue">+/-</div>
        <div  class=" btn-30 btn-radius color-blue">%</div>
        <div  class=" btn-70 btn-radius color-red font-14">←</div>
        <div  class=" btn-30 btn-radius clear-marginleft">7</div>
        <div  class=" btn-30 btn-radius">8</div>
        <div  class=" btn-30 btn-radius">9</div>
        <div  class=" btn-30 btn-radius color-blue font-14">+</div>
        <div  class=" btn-30 btn-radius color-blue font-14">-</div>
        <div  class=" btn-30 btn-radius clear-marginleft">4</div>
        <div  class=" btn-30 btn-radius">5</div>
        <div  class=" btn-30 btn-radius">6</div>
        <div  class=" btn-30 btn-radius color-blue font-14">×</div>
        <div  class=" btn-30 btn-radius color-blue font-12">÷</div>
        <div  class=" btn-30 btn-radius clear-marginleft">1</div>
        <div  class=" btn-30 btn-radius">2</div>
        <div  class=" btn-30 btn-radius">3</div>
        <div  class=" btn-30 btn-radius color-blue font-14">×²</div>
        <div  class=" btn-30 btn-radius color-blue font-12">√</div>
        <div  class=" btn-70 btn-radius clear-marginleft">0</div>
        <div  class=" btn-30 btn-radius">.</div>
        <div  class=" btn-70 btn-radius color-red font-14">=</div>
    </div>
</div>

</body>
<script type="text/javascript" src="../js/calculator.js"></script>


</html>
