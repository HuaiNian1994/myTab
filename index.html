<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hi~~</title>
	<link rel="stylesheet" href="css/reset.css">
	<base target="_self"><!-- 所有链接默认在本页面打开 -->
	<link rel="icon" href="images/myIcon.png">
	<script src="js/jquery-1.12.2.js"></script>
	<script src="js/aboutTime.js"></script>

	<style>
		body{
			
			position: relative;
			width: 100%;
			height: 100%;
			padding-top: 50px;
			background-image: url("images/background.jpg") ;
			background-size: contain;
			background-position: 50% 50%;
			background-attachment: fixed;
		}
		#bg{
			position: absolute;
			z-index: -999;
			top: -50px;
		}
		#weather{
			position: absolute;
			left: 70%;
			top: 4%;
			
			z-index: 999;
		}
		#weather>img{
			height: 40px;
		}
		#weather span{
			position: absolute;
			display: inline-block;
			width: 150px;
			color: rgba(200, 200, 200, 0.6);


		}
		#weather #temperature{
			font: 13px/50px Electrolize;
			left: 35px;
			top: 30px;
		}
		#weather #state{
			font: 25px/50px Electrolize;
			left: 95px;
			top: 27px;

		}

		#clock{
			position: absolute;
			width:auto;
			padding: 0 5px;
			border-radius: 5px;
			height:35px;
			left: 76%;
			top: 4%;
			font: 15px/35px Microsoft Yahei;
			color:rgba(200, 200, 200, 0.6);
			background-color: rgba(100, 100, 100, 0.3);

		}
		#links{
			position: relative;
			width:500px; 
			height: 40px;
			line-height: 30px;
			left: 50%;
			margin-left: -250px;
			font-family: Electrolize;
			
		}
		
		#links>img{
			position: absolute;
			top: 7px;
			left: 10px;
		}
		#links>input{	
			position: absolute;
			outline: none;
			height: 30px;
			width: 500px;
			border: none;
			border-radius: 20px;
			background-color: rgba(100,100,100,0.4);
			font:  16px/30px Electrolize;
			padding-left: 40px;
			color: white;
			-webkit-transition:all 0.2s ;
		}
		#links>input:hover{

			background-color: rgba(200,200,200,0.4);
			box-shadow: 0px 0px 10px 2px rgba(200,200,200,0.4);
		}
		ul{
			width: 1100px;
			height: 500px;
			margin: 0 auto;
			margin-top: 50px;
		}
		ul>li{
			width: 250px;
			height: 155px;
			float: left;
			border: none;
			margin-left: 20px;
			margin-top: 20px;
			opacity: 0.8;
			-webkit-transition:all 0.2s linear;
		}
		li:hover{
			opacity: 1;
			transform: translateY(-1px);
			box-shadow: 3px 2px 10px 2px rgba(200,200,200,0.4),-3px 2px 10px 2px rgba(200,200,200,0.4);
		}
		ul>li img{
			width: 250px;
			height: 155px;
			border: none;	
		}

	</style>
</head>
<body>
	<aside id="weather"><img src="images/weather/阴.png" alt="weather"><span id="temperature">2℃-7℃</span><span id="state"> cloudy</span></aside>
	
	<div id="clock"></div>
	<form id="links" action="https://www.sogou.com/web?" method="get">
		<img src="images/search.png" >
		<!-- 想要提交表单，要为相应元素设置name属性，控制键的生成。否则无法生成键值对中的键 -->
		<input type="text" id="search" name="query" placeholder="What do you want...?">
	</form>
	<ul>
		<li><a href="https://www.google.com/ncr"><img title="google"  src="images/google.png"></a></li>
		<li><a href="https://github.com/"><img title="github" src="images/github.png"></a></li>
		<li><a href="http://www.w3school.com.cn/"><img title="w3school"  src="images/w3school.png"></a></li>
		<li><a href="https://developer.mozilla.org/zh-CN/"><img title="MDN"  src="images/MDN.png"></a></li>
		<li><a href="http://www.runoob.com/"><img title="runoob"  src="images/runoob.png"></a></li>
		<li><a href="https://mp.weixin.qq.com/"><img title="wechat public platform"  src="images/wechat public platform.png"></a></li>
		<li><a href="https://leetcode-cn.com/"><img title="LeetCode" src="images/LeetCode.png"></a></li>
		<li><a href="https://www.baidu.com"><img  title="baidu" src="images/baidu.png"></a></li>
	</ul>

</body>
</html>
