<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Hi~~</title>
	<base target="_self"><!-- 所有链接默认在本页面打开 -->
	<link rel="icon" href="images/myIcon.png">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="independent_modules/weather/weather.css">
	<style>
		@media all and (max-width:750px) {
			body {
				width: 100%;
				height: 100%;
				background: url("images/background.jpg") 50% 50%/cover fixed;
				opacity: 0;
				transition: all 2s ease;

			}

			header {
				position: relative;
				width: 100%;
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			#search_father {
				width: 80%;
				height: 30px;
				transition: all 1s;
				position: relative;

			}

			#search_father>span {
				font: 25px/30px iconfont;
				color: rgb(155, 155, 155);
				font-weight: 700;
				position: absolute;
				left: 5px;
				top: 1px;
			}

			#search_father>input {
				outline: none;
				height: 100%;
				width: 93%;
				padding: 0 0 0 7%;
				/*与width关联!*/
				border: none;
				border-radius: 20px;
				background-color: rgba(100, 100, 100, 0.4);
				font: 16px/30px Electrolize;
				color: white;
				transition: all 0.2s
			}

			#independent {
				width: 200px;
				height: 80px;
				position: absolute;
				bottom: 15%;
				right: 0;
			}

			ul {
				display: none;
			}
		}

		@media all and (min-width:750px) and (max-width:1050px) {
			body {
				width: 100%;
				height: 100%;
				background: url("images/background.jpg") 50% 50%/cover fixed;
				opacity: 0;
				transition: all 2s ease;
				padding-top: 8%;
				overflow: scroll;
			}

			header {
				position: relative;
				width: 100%;
				border-bottom-width: 100px;
				z-index: 999;
			}

			#search_father {
				width: 61%;
				margin-left: 5%;
				position: relative;
				height: 30px;
				transition: all 1s;

			}

			#search_father>span {
				font: 25px/30px iconfont;
				color: rgb(155, 155, 155);
				font-weight: 700;
				position: absolute;
				left: 5px;
				top: 1px;
			}

			#search_father>input {
				outline: none;
				height: 100%;
				width: 93%;
				padding: 0 0 0 7%;
				border: none;
				border-radius: 20px;
				background-color: rgba(100, 100, 100, 0.4);
				font: 16px/30px Electrolize;
				color: white;
				transition: all 0.2s
			}

			#independent {
				width: 200px;
				height: 80px;
				position: fixed;
				top: 39%;
				margin: 0 0% 0 5%;
			}

			ul {
				display: grid;
				grid-template-columns: repeat(2, minmax(120px, 1fr));
				grid-template-rows: repeat(4, minmax(120px, 1fr));
				grid-column-gap: 5%;
				grid-row-gap: 5%;
				width: 61.8%;
				margin: 0 auto 0 36%;
				padding: 10% 0;
			}

			ul>li {
				border: none;
				width: 100%;
				height: 100%;
			}

			ul>li a {
				display: inline-block;
				width: 100%;
				height: 100%;
				opacity: 0.8;
				transition: all 0.2s;
				border-radius: 10px;
			}

			ul>li a:hover {
				opacity: 1;
				transform: translateY(-1px);
				box-shadow: 3px 2px 10px 2px rgba(200, 200, 200, 0.4), -3px 2px 10px 2px rgba(200, 200, 200, 0.4);
			}
		}

		@media all and (min-width:1050px) {
			body {
				position: relative;
				width: 100%;
				background: url("images/background.jpg") 50% 50%/cover fixed;
				opacity: 0;
				transition: all 2s ease;
				margin-top: 5%;
			}

			#search_father {
				position: relative;
				width: 38.2%;
				height: 30px;
				margin: 0 auto;
				transition: all 1s;
			}



			#search_father>span {
				font: 25px/30px iconfont;
				color: rgb(155, 155, 155);
				position: absolute;
				top: 1px;
				left: 8px;
				font-weight: 700;
			}

			#search_father>input {
				outline: none;
				height: 100%;
				width: 93%;
				padding: 0 0 0 9%;
				border: none;
				border-radius: 20px;
				background-color: rgba(100, 100, 100, 0.4);
				font: 16px/30px Electrolize;
				color: white;
				transition: all 0.2s
			}

			#search_father>input:hover {
				background-color: rgba(200, 200, 200, 0.4);
				box-shadow: 0px 0px 10px 2px rgba(200, 200, 200, 0.4);
			}

			#search_father>input:hover::-webkit-input-placeholder {
				color: black;
			}


			ul {
				display: grid;
				grid-template-columns: repeat(4, minmax(200px,1fr));
				grid-auto-rows:minmax(150px,auto);
				grid-column-gap: 2.5%;
				grid-row-gap: 5%;
				width: 1050px;
				margin: 6% auto 0 auto;
				transition: all 2s;
			}
			ul>li {
				border: none;
				width: 100%;
				height: 100%;
			}

			ul>li>a {
				display: inline-block;
				width: 100%;
				height: 100%;
				opacity: 0.8;
				transition: all 0.2s
			}

			ul>li a:hover {
				opacity: 1;
				transform: translateY(-1px);
				box-shadow: 3px 2px 10px 2px rgba(200, 200, 200, 0.4), -3px 2px 10px 2px rgba(200, 200, 200, 0.4);

			}
			#independent {
				width: 200px;
				height: 80px;
				position: absolute;
				left: 66.6%;
				top: -45px;
			}
		}
	</style>
</head>

<body>
	<header>
		<aside id="independent">
			<span id="clock"></div>
		</aside>
		<form id="search_father" action="https://www.sogou.com/web?" method="get">
			<span>&#xe63c;</span>
			<!-- 想要提交表单，要为相应元素设置name属性，控制键的生成。否则无法生成键值对中的键 -->
			<input type="text" id="search" autocomplete="off" name="query" placeholder="What do you want...?">
		</form>
	</header>

	<ul>
		<li><a href="https://www.google.com/ncr" style="background:url('images/google.png') 50% 50%/cover;width: 100%!important;height: 100%!important;"></a></li>
		<li><a href="https://github.com/" style="background:url('images/github.png') 50% 50%/cover;"></a></li>
		<li><a href="http://www.w3school.com.cn/" style="background:url('images/w3school.png') 50% 50%/cover;"></a></li>
		<li><a href="https://developer.mozilla.org/zh-CN/" style="background:url('images/MDN.png') 50% 50%/cover;"></a>
		</li>
		<li><a href="http://www.runoob.com/" style="background:url('images/runoob.png') 50% 50%/cover;"></a></li>
		<li><a href="https://mp.weixin.qq.com/"
				style="background:url('images/wechat public platform.png') 50% 50%/cover;"></a></li>
		<li><a href="https://leetcode-cn.com/" style="background:url('images/LeetCode.png') 50% 50%/cover;"></a></li>
		<li><a href="https://www.baidu.com" style="background:url('images/baidu.png') 50% 50%/cover;"></a></li>
	</ul>


</body>
<script>
	//加载时页面淡入
	window.onload = () => {
		document.getElementsByTagName("body")[0].style.opacity = 1;
	}
</script>
<script src="independent_modules/clock/clock.js"></script>
<script src="independent_modules/weather/weather.js"></script>

</html>
